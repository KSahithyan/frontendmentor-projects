<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./index.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins&display=swap" rel="stylesheet">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="logo-container">
    <img src="./images/logo.svg" alt="logo" class="logo" />
  </div>

  <div class="inner">

    <div class="container left">
      <img src="./images/illustration-mockups.svg" alt="illustration" class="illustration">
    </div>

    <div class="container right">

      <h2>
        Build The Community Your Fans Will Love
      </h2>

      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>

      <button class="button">
        Register
      </button>
    </div>
  </div>

  <div class="share-icons-parent">
    <span class="share-icon-container" id="facebook">
      <img src="./images/logo-facebook-i.svg" alt="facebook logo" class="icon" />
    </span>
    <span class="share-icon-container" id="twitter">
      <img src="./images/logo-twitter.svg" alt="twitter logo" class="icon" />
    </span>
    <span class="share-icon-container" id="instagram">
      <img src="./images/logo-instagram.svg" alt="instagram logo" class="icon" />
    </span>
  </div>

  <footer>
    <!-- <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p> -->
  </footer>
</body>

</html>
